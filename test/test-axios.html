        const axiosIns = axios.create({
            baseURL: 'http://localhost:5000/api',
            timeout: 5000,
        })

        //let token = '';

        axiosIns.interceptors.request.use((config) => {
            if (config.method === 'post') {
                config.headers['content-type'] = 'application/x-www-form-urlencoded';
                config.data = Object.keys(config.data).reduce((prev, key) => prev +
                    `&${key}=${config.data[key]}`, '').substring(1);
            }
            if (axiosIns.token) {
                config.headers['authorization'] = `Bearer ${axiosIns.token}`;
            }
            return config;
        }, (err) => {
            return Promise.reject(err);
        });

        const status = {
            401: '请先登录',
            403: '禁止访问',
            404: '找不到资源',
            500: '服务出现故障'
        };

        const noResErrMsg = {
            'Network Error': '服务没有启动',
            'timeout': '请求超时'
        }

        axiosIns.interceptors.response.use((res) => {
            if (res.data.status === 0) {
                return res.data.data;
            } else {
                return Promise.reject(res.data.msg);
            }
        }, (err) => {
            if (err.response) {
                console.dir(err)
                const errMsg = status[err.response.status] ? status[err.response.status] : '网络故障';
                return Promise.reject(errMsg);
            } else {
                if (err.message.match(/Network Error/g)) {
                    return Promise.reject('服务没有启动');
                } else if (err.message.match(/timeout/g)) {
                    return Promise.reject('连接超时');
                }
            }
        });
